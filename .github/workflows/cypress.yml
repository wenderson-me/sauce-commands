name: Cypress Tests

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master, development ]

permissions:
  contents: read
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress
        run: npm run cypress:verify

      - name: Run Cypress tests
        run: npm run test:clean && cypress run
        continue-on-error: true

      - name: Merge mochawesome JSONs
        run: npm run report:merge

      - name: Generate HTML report
        run: npm run report:generate

      - name: List reports (debug)
        run: ls -la cypress/reports || true && ls -la cypress/reports/html || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report-${{ matrix.node-version }}
          path: cypress/reports/html
          retention-days: 30

      - name: Deploy report to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/html
          destination_dir: reports