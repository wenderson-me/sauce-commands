name: Cypress Tests

on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master, development ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify Cypress
      run: npm run cypress:verify

    - name: Run Cypress tests and generate report
      run: npm run test:report
      continue-on-error: true

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-report-${{ matrix.node-version }}
        path: cypress/reports/html
        retention-days: 30

    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-screenshots-${{ matrix.node-version }}
        path: cypress/screenshots
        retention-days: 7

    - name: Upload videos on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: cypress-videos-${{ matrix.node-version }}
        path: cypress/videos
        retention-days: 7

    - name: Deploy report to GitHub Pages
      if: always() && matrix.node-version == '20.x' && github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./cypress/reports/html
        destination_dir: reports
